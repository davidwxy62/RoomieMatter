{% extends "base.html" %}
{% block content %}
<div class="container h-100">
    <div class="row align-items-center" style="height:100%">
        <div class="col">
            <div class= "row mx-auto">
                <div class="col mb-lg-5 mb-md-3 mb-sm-2 mb-2">
                    <h1 class="display-5 text-center title">Join Room</h1>
                </div>
            </div>
            <div class="row mx-auto text-center">
                <div class="mx-auto text-center" style="width: 360px">
                    {% if error %}
                        <p class="error">{{error}}</p>
                    {% endif %}
                    <form action="/join" method="post" enctype="multipart/form-data">
                        <div class="form-group pb-2">
                            <input id="username" class="cuteForm" type="text" name="roomname" placeholder="Room Name" autofocus required/>
                        </div>
                        <input class="cuteButton" type="submit" value="Request"/>
                        <input type="hidden" name="operation" value="login"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
