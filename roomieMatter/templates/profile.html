<!DOCTYPE html>
<html>
    <head>
        <title>RoomieMatter</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="icon" href="/static/images/favicon.ico">
    </head>
    <body style="background-color: #497aa6">

        <a href="/"><p class="logo">RoomieMatter</p></a>
        <p class="main80" style="margin-top: 15%">Your Profile</p>

        <p class="roomie">
            <span style="font-weight: 1000">Username: </span>
            <span>
                {{username}}&nbsp&nbsp
                <a href="/changeUsername" style="text-decoration: none;">
                    <span class="roomie" style="text-decoration-line: underline;">change</span>
                </a>
            </span>
        </p>

        <p class="roomie">
            <span style="font-weight: 1000">Name: </span>
            <span>
                {{name}}&nbsp&nbsp
                <a href="/changeName" style="text-decoration: none;">
                    <span class="roomie" style="text-decoration-line: underline;">change</span>
                </a>
            </span>
        </p>

        <p class="roomie">
            <span style="font-weight: 1000">Email: </span>
            <span>
                {{email}}&nbsp&nbsp
                <a href="/changeEmail" style="text-decoration: none;">
                    <span class="roomie" style="text-decoration-line: underline;">change</span>
                </a>
            </span>
        </p>

        <p class="roomie">
            <span style="font-weight: 1000">Room: </span>
            <span>
                {{room}}&nbsp&nbsp
                <a href="/changeRoomName" style="text-decoration: none;">
                    <span class="roomie" style="text-decoration-line: underline;">change</span>
                </a>
            </span>
        </p>

        <form class="center" action="/accounts/logout" method="post" enctype="multipart/form-data">
            <input class="logout" type="submit" name="logout" value="Logout"/>
        </form>
        <form class="top_right" style="top: 20px" action="/accounts/" method="post" enctype="multipart/form-data">
            <input class="logout" type="submit" name="exit" value="Exit Room"/>
            <input type="hidden" name="operation" value="exitRoom"/>
        </form>

        <p class="bottom_left cuteFont_small">feedbacks plz: davidwxy@umich.edu</p>
    </body>
</html>
