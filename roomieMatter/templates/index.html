<!DOCTYPE html>
<html>
    <head>
        <title>RoomieMatter</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    
    <body style="background-color: #0099ff">
        <a href="/"><p class="logo">RoomieMatter</p></a>
        <form class="top_right" action="/accounts/logout" method="post" enctype="multipart/form-data">
            <input class="logout" type="submit" name="logout" value="logout"/>
        </form>
        {% if joined %}
            <p class="main80">Ur Roomies</p>
            {% if not roomies %}
                <p class="roomie">Go get some roomies!</p>
            {% else %}
                {% for roomie in roomies %}
                    <p class="roomie">
                        <span style="font-weight: 1000;">{{roomie.username}}</span>
                        {{roomie.status}}
                    </p>
                {% endfor %}
            {% endif %}
        {% else %}
            <a href="/request" style="text-decoration: none;"><p class="main80" style="margin-top: 22%;">Request to join a room</p></a>
            <a href="/createroom" style="text-decoration: none;"><p class="main80" style="margin-top: 30px;">Create a room</p></a>
        {% endif %}
        <p class="bottom_left cuteFont_small">feedbacks plz: davidwxy@umich.edu</p>
    </body>
</html>
