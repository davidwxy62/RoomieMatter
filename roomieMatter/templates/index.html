<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <title>RoomieMatter</title>
    
        <!-- Bootstrap Core CSS ––––––––––––––––––––––––––– -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
        <!-- Custom CSS ––––––––––––––––––––––––––– -->
        <link href="/static/css/style.css" rel="stylesheet">
        <!-- fontawesome ––––––––––––––––––––––––––– -->
        <script src="https://kit.fontawesome.com/5c9f2dfb26.js"></script>
        <!-- To add a google font and paste the link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="icon" href="/static/images/favicon.ico">
    </head>
    
    <body>
        <a href="/"><p class="logo">RoomieMatter</p></a>
        <a href="/profile">
            <p class="cuteFont_medium" style="text-align: right; margin-bottom: 0px;">{{username}}</p>
        </a>
        {% if joined %}
            <div style="text-align: center;" id="reactEntry_indexPage" style="margin-top: 20%"></div>
            <script type="text/javascript" src="{{ url_for('static', filename='js/bundle.js') }}"></script>
        {% if has_pending_requests %}
            <form class="center" action="/viewrequests" method="get" enctype="multipart/form-data" style="margin-top: 30px">
                <input class="cuteButton" type="submit" name="view" value="View Join Requests"/>
            </form>
        {% endif %}
        {% else %}
            <a href="/request" style="text-decoration: none;"><p class="main80" style="margin-top: 22%;">Request to join a room</p></a>
            <a href="/createroom" style="text-decoration: none;"><p class="main80" style="margin-top: 30px;">Create a room</p></a>
            <form class="top_right" style="top: 60px" action="/accounts/logout" method="post" enctype="multipart/form-data">
                <input class="logout" type="submit" name="logout" value="Logout"/>
            </form>
        {% endif %}
        <p class="bottom_left cuteFont_small">feedbacks plz: davidwxy@umich.edu</p>
    </body>
</html>
